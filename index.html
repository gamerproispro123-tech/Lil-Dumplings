<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lil' Dumplings</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Lil' Dumplings</h1>
	<h3 style="margin-top:-50px;font-family:Times New Roman;font-size:25px;">You can't stop after the first bite !</h3>
	<div class="container">
		
		<div class="card card1">
			<img src="image/jiaozi.jpeg"  class="food-img">
			<h3 style="margin-top:0px;font-size:25px">饺子 (jiao zi)</h3>
			<h2 style="font-family:Trebuchet MS;font-size:30px;margin:-20px">10K / 5 pcs</h2><br>
			<p style="font-size:15px;margin-top:30px">ONLY FOR 10 <br>FIRST CUSTOMERS!</p>
		</div>
    	<div id="countdown">
      		<div class="box">
        		<span id="days">00</span>
        		<small>D</small>
      		</div>
      		<div class="box">
        		<span id="hours">00</span>
       			<small>H</small>
      		</div>
      		<div class="box">
        		<span id="minutes">00</span>
        		<small>M</small>
      		</div>
      		<div class="box">
        		<span id="seconds">00</span>
        		<small>S</small>
      		</div>
      		</div>
  
		<div class="card card2">
			<img src="image/shumai.jpeg"  class="food-img">
			<h3 style="margin-top:0px;font-size:25px">烧卖 (shao mai)</h3>
			<h2 style="font-family:Trebuchet MS;font-size:30px;margin:-20px">15K / 3 pcs</h2><br>
			<p style="font-size:15px;margin-top:30px">ONLY FOR 10 <br>FIRST CUSTOMERS!</p>
		</div>
	</div>
		<div class="contact">
			<a href="https://wa.me/6285250795002" target="_blank">Contact For PO</a>
		</div>

	<script src="script.js" defer></script>
</body>
</html>
